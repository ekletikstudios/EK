{% load static from staticfiles %}
<!-- Project featured images -->
<div class="container bottom-100">
    <div class="row">
    {% for photo in photos %}
        <div class="col-lg-4 col-md-4 col-sm-12 animated fadeInUp bottom-20">
            <img class="img-fluid" src="{{ photo.photo.url }}" alt="Imagem {{ forloop.counter }} de {{ photo.projectName }}">
        </div>
    {% endfor %}
    </div>
</div>
<!-- end project featured images -->
