{% load static from staticfiles %}

<!-- author docs -->
<div class="container top-100 bottom-60 blog-section">
<div class="blog-author">
    <img class="img-fluid" src="{{ authorPhoto }}" alt="{{ author }}">
    <h3 class="blog-author-name">
        Artigos escritos por <a target="_blank" href="https://github.com/{{ authorGithub }}">{{ author }}</a>
    </h3>
  </div>


{% for doc in docs %}
<!-- single doc -->
<div class="top-20 bottom-40">
  <p><span>{{ doc.publishedDate }} | {{ doc.get_programmingLanguage_display }} </span></p>
  <h1>{{ doc.title }}</h1>
</div>

<div class="col-md-9 col-sm-12 col-xs-12">
    <div class="markdown">{{ doc.content }}</div>
</div>
    <hr>
<!--end single doc -->
<!-- end author docs -->
{% endfor %}
</div>


{% if authorBio %}
<!-- editorial note -->
<div class="container bottom-60">
<div class="blog-author-bio heading">
    <h2>Nota editorial</h2>
    <p>{{ authorBio | safe }}</p>
</div>
</div>
<!-- end editorial note -->
{% endif %}
