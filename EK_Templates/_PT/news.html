{% extends 'masters/master.html' %}
{% load static from staticfiles %}

{% block extras %}
<div class="container p-top-100">

    <div class="row">
    <div id="news" class="col-md-8">
    <div class="blog-content">
        {% for article in articles %}
            <div id="article-{{ forloop.counter }}" class="p-bottom-20">
                <p><span>{{ article.source.id }}</span></p>
                <a href="{{ article.url }}" target="_blank">
                    <h1 class="p-bottom-10">{{ article.title }}</h1>
                </a>
                {% if article.urlToImage %}
                <img class="img-fluid" src="{{ article.urlToImage }}">
                {% endif %}
                <div class="p-top-10 p-bottom-10">{{ article.description }}</div>
            </div>
        {% endfor %}
    </div>
    </div>
    </div>

</div>
{% endblock %}
