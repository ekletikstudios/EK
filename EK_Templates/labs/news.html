{% extends 'labs/lab.html' %}
{% load static from staticfiles %}

{% block extras %}

<div class="container top-100">
    <div id="news">
    <div class="top-60 bottom-40">
    <div class="blog-content">
        {% for article in articles %}
            <div class="col-md-9 bottom-40">
                <p><span>{{ article.source.id }}</span></p>
                <a href="{{ article.url }}" target="_blank">
                    <h1 class="bottom-10">{{ article.title }}</h1>
                </a>
                <img class="img-fluid" src="{{ article.urlToImage }}">
                <div class="top-10 bottom-10">{{ article.description }}</div>
            </div>
        {% endfor %}
    </div>
    </div>
    </div>
</div>

{% endblock %}
