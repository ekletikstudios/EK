{% extends 'labs/lab.html' %}
{% load static from staticfiles %}



{% block extras %}

<div class="top-100"></div>

<div class="container heading">
<h1 class="bottom-40">Eventos em {{ city }}.</h1>
    <div class="row">
    {% for event in events %}
    {% if event.logo.url %}
        <div class="col-md-4 bottom-20">
            <img class="img-fluid bottom-10" src="{{ event.logo.url }}" alt="{{ event.name.text }}">
            <a href="{{ event.url }}" target="_blank">
              <h3>{{ event.name.text | lower | capfirst }}</h3>
            </a>
        </div>
    {% endif %}
    {% endfor %}
    </div>
</div>


{% endblock %}
